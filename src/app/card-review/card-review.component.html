<tr class="list-group-item dispositivos-grandes"> 
  <div class="row">
    <td class="col position-relative text-center">
      <i class="bi bi-calendar2"></i>
      <span class="position-absolute top-50 start-50 translate-middle">{{review.fecha | date:'d'}}</span>
      <i *ngIf="review.esRevisionado" class="bi bi-repeat"></i>
    </td>
    <td class="col">
      <img src="{{peli.foto}}" class="img-thumbnail bg-white border-white" width="100px" height="200px" alt="">
    </td>
    <td class="col titulo">
      {{peli.titulo}}
    </td>
    <td class="col year">
        {{peli.year}}
    </td>
    <td class="col-auto">
      <i *ngFor="let i of [1, 2, 3, 4, 5]" class="h4 text-warning iconos-estrellas" [ngClass]="getStars(i)"></i>
    </td>
    <td class="col">
      <i *ngIf="review.gustado == 1" class="h4 bi bi-heart-fill text-danger icono-corazon" ></i>
      <i *ngIf="review.gustado != 1" class="h4 bi bi-heart text-danger icono-responsivo d-none d-sm-inline-block"></i>
    </td>
    <td class="col">
      <button type="button" *ngIf="usuarioRuta == currentUsername" class="btn btn-success" [routerLink]="['/review', currentUsername, peli.id]">{{'diarioEditar' | translate}}</button>
    </td>
  </div>
</tr>

<tr class="list-group-item d-md-none" (click)="redirigir()"> 
  <div class="row">
    <td class="col-auto position-relative text-center">
      <i class="bi bi-calendar2"></i>
      <span class="position-absolute top-50 start-50 translate-middle">{{review.fecha | date:'d'}}</span>
      <i *ngIf="review.esRevisionado" class="bi bi-repeat"></i>
    </td>
    <td class="col-auto">
      <img src="{{peli.foto}}" class="img-thumbnail border-white" alt="">
    </td>
    <td class="col-auto titulo">
      <dl class="tooltip-title">
        <dt class="tooltip-title">{{peli.titulo}} <span class="year text-secondary-emphasis">{{peli.year}}</span></dt>
        <dt class="mb-0"><span *ngFor="let i of [1, 2, 3, 4, 5]">
          <i class="text-warning bi iconos-estrellas" [ngClass]="{'bi-star-fill': i <= review.calificacion}"></i>
          <span *ngIf="review.calificacion % 1 != 0 && i == (review.calificacion - review.calificacion % 1) + 1" class="text-warning fw-bold medio ml-0">&#189;</span>
        </span>
        <span><i *ngIf="review.gustado == 1" class="h4 bi bi-heart-fill text-danger icono-corazon" ></i></span>
        </dt>
      </dl>
    </td>
  </div>
</tr>
