<!--Apartado de ajustes-->
<div *ngIf="!isLoading; else loading" [@fadeIn] [ngClass]="{'fade-in': true, 'show': !isLoading}" class="container mt-3">
  <app-ajustes-foto-perfil [usuario]="usuario" [username]="username" [perfil]="usuario.perfil"></app-ajustes-foto-perfil>
  
  <h5>{{'ajustesResenasHastaElSiguienteRango' | translate}}</h5>
  <app-ajustes-barra-progreso [usuario]="usuario" [numResenas]="numResenas" ></app-ajustes-barra-progreso>    

  <ul class="nav nav-underline justify-content-center d-none d-md-flex" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="perfil-tab" data-bs-toggle="tab" href="#perfil" role="tab" aria-controls="perfil" aria-selected="true">{{'ajustesTabsEditarPerfil' | translate}}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="personalizar-tab" data-bs-toggle="tab" href="#personalizar" role="tab" aria-controls="personalizar" aria-selected="false">{{'ajustesTabsPersonalizarAvatar' | translate}}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="pword-tab" data-bs-toggle="tab" href="#pword" role="tab" aria-controls="pword" aria-selected="false">{{'ajustesTabsCambiarPword' | translate}}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="borrar-tab" data-bs-toggle="tab" href="#borrar" role="tab" aria-controls="borrar" aria-selected="false">{{'ajustesTabsBorrarCuenta' | translate}}</a>
    </li>
  </ul>
  <div class="tab-content m-2 d-none d-md-block" id="myTabContent">
      <div class="tab-pane fade show active" id="perfil" role="tabpanel" aria-labelledby="perfil-tab">
          <app-perfil></app-perfil>
      </div>
      <div class="tab-pane fade" id="personalizar" role="tabpanel" aria-labelledby="personalizar-tab">
          <app-ajustes-personalizar [usuario]="usuario"></app-ajustes-personalizar>
      </div>
      <div class="tab-pane fade" id="pword" role="pword" aria-labelledby="pword-tab">
        <app-ajustes-cambiar-pword [usuario]="usuario"></app-ajustes-cambiar-pword>
      </div>
      <div class="tab-pane fade" id="borrar" role="borrar" aria-labelledby="borrar-tab">
        <app-ajustes-borrar-cuenta [username]="username"></app-ajustes-borrar-cuenta>
      </div>
  </div>
  <div class="accordion d-block d-md-none" id="acordeonMovil">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{'ajustesTabsEditarPerfil' | translate}}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <app-perfil [usuario]="usuario" ></app-perfil>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          {{'ajustesTabsPersonalizarAvatar' | translate}}
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <app-ajustes-personalizar [usuario]="usuario"></app-ajustes-personalizar>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          {{'ajustesTabsCambiarPword' | translate}}
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <app-ajustes-cambiar-pword [usuario]="usuario"></app-ajustes-cambiar-pword>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          {{'ajustesTabsBorrarCuenta' | translate}}
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <app-ajustes-borrar-cuenta [username]="username"></app-ajustes-borrar-cuenta>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="spinner-grow" role="status">
      <!--<span class="sr-only">Loading...</span>-->
    </div>
  </div>
</ng-template>
