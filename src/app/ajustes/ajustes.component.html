<div class="container">
    <h4>Ajustes</h4>
    <div class="container d-flex justify-content-center align-items-center">
        <img [src]="'http://localhost:8080/uploads/' + usuario.perfil" alt="" class="rounded-circle" data-bs-toggle="modal" data-bs-target="#perfilModal">        
    </div>

    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="perfilModalLabel">Cambia tu foto de perfil</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="file" class="form-control" (change)="onFileSelected($event)">
              <button class="btn btn-outline-secondary" type="button" (click)="onUpload()">Subir foto de perfil</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cambiar</button>
          </div>
        </div>
      </div>
    </div>
    

    <br>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Cambiar contraseña
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div *ngIf="exito !== ''" class="alert alert-success" role="alert">
                    {{exito}}
                </div>
                <div class="mb-3">
                    <label for="pword" class="form-label">Contraseña actual</label>
                    <input type="password" name="pword" [(ngModel)]="pword" class="form-control" id="pword" placeholder="Contraseña actual" required>
                </div>
                <div class="mb-3">
                    <label for="pword2" class="form-label">Nueva contraseña</label>
                    <input type="password" name="pword2" [(ngModel)]="pword2" class="form-control" id="pword2" placeholder="Nueva contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary" (click)="setNewPword()">Cambiar contraseña</button>
            </div>
          </div>
        </div>      
        
    </div>
</div>
