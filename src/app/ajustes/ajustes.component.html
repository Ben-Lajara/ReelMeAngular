<div *ngIf="!isLoading; else loading" [@fadeIn] [ngClass]="{'fade-in': true, 'show': !isLoading}" class="container mt-3">
  <app-ajustes-foto-perfil [usuario]="usuario" [username]="username" [perfil]="usuario.perfil"></app-ajustes-foto-perfil>
  
  <h5>{{'ajustesResenasHastaElSiguienteRango' | translate}}</h5>
  <app-ajustes-barra-progreso [usuario]="usuario" [numResenas]="numResenas" ></app-ajustes-barra-progreso>    

  <ul class="nav nav-underline justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="perfil-tab" data-bs-toggle="tab" href="#perfil" role="tab" aria-controls="perfil" aria-selected="true">{{'ajustesTabsEditarPerfil' | translate}}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="personalizar-tab" data-bs-toggle="tab" href="#personalizar" role="tab" aria-controls="personalizar" aria-selected="false">{{'ajustesTabsPersonalizarAvatar' | translate}}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="pword-tab" data-bs-toggle="tab" href="#pword" role="tab" aria-controls="pword" aria-selected="false">{{'ajustesTabsCambiarPword' | translate}}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="borrar-tab" data-bs-toggle="tab" href="#borrar" role="tab" aria-controls="borrar" aria-selected="false">{{'ajustesTabsBorrarCuenta' | translate}}</a>
    </li>
  </ul>
  <div class="tab-content m-2" id="myTabContent">
      <div class="tab-pane fade show active" id="perfil" role="tabpanel" aria-labelledby="perfil-tab">
          <app-perfil></app-perfil>
      </div>
      <div class="tab-pane fade" id="personalizar" role="tabpanel" aria-labelledby="personalizar-tab">
          <app-ajustes-personalizar [usuario]="usuario"></app-ajustes-personalizar>
      </div>
      <div class="tab-pane fade" id="pword" role="pword" aria-labelledby="pword-tab">
        <app-ajustes-cambiar-pword [usuario]="usuario"></app-ajustes-cambiar-pword>
      </div>
      <div class="tab-pane fade" id="borrar" role="borrar" aria-labelledby="borrar-tab">
        <app-ajustes-borrar-cuenta [username]="username"></app-ajustes-borrar-cuenta>
      </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="spinner-grow" role="status">
      <!--<span class="sr-only">Loading...</span>-->
    </div>
  </div>
</ng-template>
