<div class="container mt-3">
    <h4>{{'seguidores' | translate}} {{username}}</h4>
    <div class="row row-cols-md-5">
        <div class="card-container" *ngFor="let seguidor of seguidores">
            <div *ngIf="seguidor.nombreUsuario.nombre !== username">
                <app-card-usuario [usuario]="seguidor.nombreUsuario" [username]="currentUser"></app-card-usuario>
            </div>
        </div>
    </div>
</div>
