<div class="container text-center mt-3">
        <div class="buttons-container d-flex justify-content-around align-items-center mb-5">
          <button type="button" class="btn btn-circle btn-no-color" (click)="setColor('')">
            <i class="bi bi-slash-lg text-danger"></i>
          </button>
          <button type="button" class="btn btn-circle btn-green" [disabled]="usuario.rango == null" (click)="setColor('green')"></button>
          <button type="button" class="btn btn-circle btn-orange" [disabled]="usuario.rango === 'BRONCE'" (click)="setColor('orange')"></button>
          <button type="button" class="btn btn-circle btn-purple" [disabled]="usuario.rango !== 'ORO' || usuario.rango == null" (click)="setColor('purple')"></button>
        </div>
        <span class="instruction-text">{{'ajustesPersonalizarTexto' | translate}}</span>
      </div>
