<img [src]="'http://localhost:8080/uploads/' + resena.nomUsuario.perfil" alt="" height="40px" width="40px" class="rounded-circle" [style.borderColor]="resena.nomUsuario.color">
          <a id="resenaUsuario" class="col-auto resena-usuario-link" [routerLink]="['/reviewed', resena.nomUsuario.nombre, idPeli]">Rese√±a de</a>
          <a id="usuario" class="col-auto usuario-link" [routerLink]="['/about', resena.nomUsuario.nombre]">{{resena.nomUsuario.nombre}}:</a>
          <span class="col-auto estrellas">
            <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
              <i *ngIf="resena.calificacion % 1 == 0" class="text-warning bi" [ngClass]="{'bi-star-fill': i <= resena.calificacion}"></i>
              <i *ngIf="resena.calificacion % 1 != 0" class="text-warning" [ngClass]="{'bi-star-fill': i <= resena.calificacion}"></i>
              <span *ngIf="resena.calificacion % 1 != 0 && i == (resena.calificacion - resena.calificacion % 1) + 1" class="text-warning fs-6 fw-bold">&#189;</span>
            </ng-container>
          </span>
          <div>
            <span *ngIf="resena.comentario != null && !resena.spoiler" class="comentario">
              {{resena.comentario}}
            </span>
            <div id="alertaSpoiler" *ngIf="resena.spoiler" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i> 
              <span>Este comentario contiene spoilers.</span>
              <!--<p *ngIf="mostrarSpoiler">{{resena.comentario}}</p>-->
          </div>
          </div>
