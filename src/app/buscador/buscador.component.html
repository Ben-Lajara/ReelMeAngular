<div [@fadeIn] class="container mt-3">
  <input class="form-control" id="buscadorPelis" [formControl]="pelisControl"
    [placeholder]="'buscadorPeliculas' | translate">
  <div class="d-flex flex-wrap justify-content-start mt-2">
    <div *ngFor="let peli of peliculas()" class="card-container">
        <app-card-peli [peli]="peli"></app-card-peli>
    </div>
  </div>
</div>
