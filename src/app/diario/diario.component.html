<div class="container">
  <ng-container *ngFor="let monthYear of reviews | keys | orden:getOrden()">
    <h2>{{ monthYear | date: 'MMMM yyyy' }}</h2>
    <table class="table table-dark">
      <tbody>
        <tr *ngFor="let review of reviews[monthYear] | orderBy: 'fecha'">
          <td>
            <app-card-review [review]="review" [peli]="peliculas[review.idPelicula.id]"></app-card-review>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
