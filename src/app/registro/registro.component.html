<!-- Debería iniciar sesión de forma automática.
    Como la base de datos actual no es la definitiva para simplificar el proceso, tanto el registro como el inicio de sesión dejan bastante que desear.
    Aquí debería comprobar si el usuario existe o no, pedir dos veces la contraseña, posiblemente un correo de confirmación, etc...
-->

  
 
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h5 class="mb-3">Registrarse</h5>
        <form (ngSubmit)="onSubmit()" class="form-group">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control" id="nombre" placeholder="Nombre" required (blur)="checkUsername()" [ngStyle]="{'border-color': existe ? 'red' : null}">
            <div *ngIf="existe" id="error">El usuario ya existe</div>
          </div>
          <div class="mb-3">
            <label for="pword" class="form-label">Contraseña</label>
            <input type="password" name="pword" [(ngModel)]="pword" class="form-control" id="pword" placeholder="Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="pword2" class="form-label">Repite contraseña</label>
            <input type="password" name="pword2" [(ngModel)]="pword2" class="form-control" id="pword2" placeholder="Repite contraseña" required [ngStyle]="{'border-color': noCoinciden ? 'red' : null}">
            <div *ngIf="noCoinciden" id="error">Las contraseñas no coinciden</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
