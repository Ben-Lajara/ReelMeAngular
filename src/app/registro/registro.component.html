<!-- Debería iniciar sesión de forma automática.
    Como la base de datos actual no es la definitiva para simplificar el proceso, tanto el registro como el inicio de sesión dejan bastante que desear.
    Aquí debería comprobar si el usuario existe o no, pedir dos veces la contraseña, posiblemente un correo de confirmación, etc...
-->
<div class="container">
    <form (ngSubmit)="onSubmit()" class="form-group">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <label for="pword" class="form-label">Contraseña</label>
            <input type="password" name="pword" [(ngModel)]="pword" class="form-control" id="pword" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
