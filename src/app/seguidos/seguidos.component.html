<div class="container mt-3">
    <h4>{{'seguidos' | translate}} {{username}}</h4>
    <div class="row row-cols-md-5">
        <div class="card-container" *ngFor="let seguido of seguidos">
            <div *ngIf="seguido.usuarioSeguido.nombre !== username">
                <app-card-usuario [usuario]="seguido.usuarioSeguido" [username]="currentUser"></app-card-usuario>
            </div>
        </div>
    </div>
</div>
